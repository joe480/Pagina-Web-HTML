<script>
function sumr(){
    var n=document.getElementById("N").value
    n=parseInt(n)
    var signo="+"
    var igual="="
    var c=0
    for(var i=1;i<=10;i++){
        var res=n+i;
        for(var j=1;j<=5;j++){
            c++
            switch(j%5){
                case 1:
                document.getElementById(c).innerHTML=n
                break
                case 2:
                document.getElementById(c).innerHTML=signo
                break
                case 3:
                document.getElementById(c).innerHTML=i
                break
                case 4:
                document.getElementById(c).innerHTML=igual
                break
                case 0:
                document.getElementById(c).innerHTML=res
                break
            }
        }
    }
}

}

}
